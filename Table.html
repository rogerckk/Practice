<!DOCTYPE html>
<html lang="en">
    <header>
        <title>Table</title>
        <style>
            table {
                font-family: Arial, Helvetica, sans-serif;
                border: 3px solid black;
                border-collapse:collapse;
                margin: 50px;
            }
            
            thead {
                background-color: bisque;
                font-size: 30px;
                color:blueviolet ;
            }

            td,th {
                padding: 5px;
                border: 1px solid black;
            }
        </style>
    </header>

    <body>
        <table>
            
            <!-- thead : Table header -->
            <thead>
                <!-- tr: Table Row -->
                <tr>
                    <!-- th : column -->
                    <th>Ocean</th>
                    <th>Average Depth</th>
                    <th>Max Depth</th>
                </tr>
            </thead>

            <!-- tbody : table Body -->
            <tbody>
                <!-- tr : Table Row -->
                <tr>
                    <!-- td : Table Data -->
                    <td>Mission bay</td>
                    <td>100m</td>
                    <td>500m</td>
                </tr>

                <tr>
                    <!-- td : Table Data -->
                    <td>Cat bay</td>
                    <td>50m</td>
                    <td>540m</td>
                </tr>

            </tbody>

        </table>
    </body>
</html>
