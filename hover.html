<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hover</title>
        <style>
            button {
                width: 100px;
                height: 50px;
                font-size: 20px;
                background-color: rgb(0, 128, 0);
                margin-left: 20px;

            }
            button:hover {
                background-color: rgb(255, 255, 0);
            }
            a {
                color: black;
            }
        </style>
    </head>

    <body>
        <button><a href="https://google.com">Login</a></button>
        <button href="https://google.com">Google</button>
        
    </body>
</html>
